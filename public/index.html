<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f9f9f9;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }
    .video {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video img {
      width: 100%;
      display: block;
    }
    .video h3 {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar vÃ­deos..." />
    <button onclick="searchVideos()">Buscar</button>
  </div>

  <div id="video-list" class="videos"></div>

  <script>
    const API_KEY = "AIzaSyAYXr48Vp40iv2OKcK8rhOIRfIHfSMOsuw"; // coloque sua chave da YouTube API aqui

    async function searchVideos() {
      const query = document.getElementById('search').value;
      if (!query) return alert("Digite algo para buscar!");

      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=8&key=${API_KEY}`);
      const data = await res.json();

      const videoList = document.getElementById('video-list');
      videoList.innerHTML = "";

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumbnail = item.snippet.thumbnails.medium.url;

        const videoEl = document.createElement("div");
        videoEl.classList.add("video");
        videoEl.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
            <img src="${thumbnail}" alt="${title}">
          </a>
          <h3>${title}</h3>
        `;
        videoList.appendChild(videoEl);
      });
    }
  </script>

</body>
</html>
